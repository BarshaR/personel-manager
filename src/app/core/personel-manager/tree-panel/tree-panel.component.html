<div class="tree-panel-container">
  <div class="tree-panel-toolbar-container">
    <app-toolbar></app-toolbar>
  </div>
  <p-scrollPanel id="tree-panel-view-container" [className]="isFullscreen ? 'fullscreen' : ''"[style]="{width: '100%', height: '300px'}">
    <app-tree-view></app-tree-view>
  </p-scrollPanel>
  <p-button label="" class="resize-button" icon="pi pi-window-maximize" (click)="toggleFullscreen()"></p-button>
</div>
